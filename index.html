<!DOCTYPE html>
<html>
  <head>
    <title>Controle de Caixa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="opening-cash">Valor Inicial do Caixa</label>
        <input type="number" id="opening-cash" placeholder="Ex: 100,00" min="0" step="0.01">
        
        <label for="cash-input">Entrada em Dinheiro</label>
        <input type="number" id="cash-input" placeholder="Ex: 10,00" min="0" step="0.01">
        
        <label for="cash-output">Sangria em Dinheiro</label>
        <input type="number" id="cash-output" placeholder="Ex: 5,00" min="0" step="0.01">
        
        <label for="final-cash">Valor Final do Caixa</label>
        <input type="number" id="final-cash" placeholder="Ex: 125,00" min="0" step="0.01">
        
        <label for="cash-difference">Sobra/Falta</label>
        <input type="text" id="cash-difference" disabled>

        <button type="button" onclick="calculateCashDifference()">Calcular</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
